services:
  # PostgreSQL database
  postgres:
    image: postgres:16
    container_name: fluxboard-postgres
    environment:
      POSTGRES_USER: fluxboard
      POSTGRES_PASSWORD: fluxboard_dev_password
      POSTGRES_DB: fluxboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxboard-network

  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluxboard-backend
    environment:
      DATABASE_URL: postgres://fluxboard:fluxboard_dev_password@postgres:5432/fluxboard
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fluxboard-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fluxboard-network:
    driver: bridge